      <svg width="24" height="16" viewBox="0 0 24 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="Vector" d="M23 15L13 15M23 8L1 8M23 1L1 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <ion-title>
      Mes Traject

  </ion-toolbar>
</ion-header>

  </div>
  <div class="title">
    Mettre à jour l’adresse et la localisation :

  <form>
    <label for="textara">
      <div class="username">
        SEMOUD AHMED 
        <span class="classe">
          (CP G1 675/23)
        </span>
      </div>

    <textarea placeholder="23 BD mohamed 5 rue la fayetten Settat"></textarea>
    <ion-item>
      <ion-select
        toggleIcon="chevron-down-outline"
        expandedIcon="chevron-up-outline"
        aria-label="Quartier"
        placeholder="Quartier"

        <ion-select-option value="quartier1">quartier 1</ion-select-option>
        <ion-select-option value="quartier2">quartier 2</ion-select-option>

    <label class="apply_to_sibling">

    </label>
    <div class="checkboxes">
      <ion-checkbox justify="start" labelPlacement="end">
        <span class="siblingname">
          SEMOUD ROEYA 
          <span class="siblingClasse">(CP G1)</span>
         </span>

      <ion-checkbox justify="start" labelPlacement="end">
        <span class="siblingname">
